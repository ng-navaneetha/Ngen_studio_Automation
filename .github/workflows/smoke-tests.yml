name: Playwright Smoke Tests

on:
  schedule:
    - cron: "30 3 * * *" # daily at 6 AM UTC
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests with HTML + JSON report
        run: |
          npx playwright test --grep @smoke --reporter=json,html > results.json

      - name: Deploy Playwright report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report

      - name: Parse results and send summary to Teams
        run: |
          echo "ðŸ“Š Formatting Playwright results..."
          summary=$(jq -r '
            .suites[].specs[] | 
            .title + " â†’ " + (.tests[0].results[0].status)
          ' results.json | sed ':a;N;$!ba;s/\n/\\n/g')

          report_url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

          curl -H 'Content-Type: application/json' \
            -d "{\"text\": \"ðŸ§ª Playwright Smoke Test Report\n$summary\n\nðŸ“‘ [View Full HTML Report]($report_url)\"}" \
            ${{ secrets.TEAMS_WEBHOOK_URL }}
