name: NgenStudio report

on:
  schedule:
    - cron: "30 3 * * 1-5"   # 9:00 AM IST, Mondayâ€“Friday
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]   # parallel jobs across browsers
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests on ${{ matrix.browser }} with workers
        run: |
          mkdir -p reports
          npx playwright test --grep @smoke \
            --browser ${{ matrix.browser }} \
            --reporter=json,html \
            --workers=4   # parallelism inside each job
          
          ts=$(date +'%Y-%m-%d_%H-%M-%S')-${{ matrix.browser }}
          mv playwright-report "reports/$ts"
          mv results.json "reports/$ts/results.json"
          echo "REPORT_TS=$ts" >> $GITHUB_ENV

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}
          path: reports/${{ env.REPORT_TS }}
